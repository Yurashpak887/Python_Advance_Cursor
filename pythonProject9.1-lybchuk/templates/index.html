<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href ='/static/css/style.css' rel="stylesheet">
    <title>E-Golf</title>
  </head>
  <body>
{% include "menu_bar.html" %}
  <div class="plans_container">
      {% for plant in plants %}
          <div class="card" >
                <div class="card-body">
                <h5 class="card-title">{{ plant.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ plant.location }}/</h6>
                    <a href="/delete-plant/{{ plant.id }}">Delete plant</a>
                    <a href="/edit-plant/{{ plant.id }}">Update plant</a>

                </div>
            </div>
      {% endfor %}
  </div>




<br>
<div class="salons_container">
         {% for salon in salons %}
          <div class="card" >
                <div class="card-body">
                <h5 class="card-title">{{ salon['name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ salon['location'] }}/</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{ salon['size'] }}/</h6>
                </div>
            </div>
      {% endfor %}
</div>



  </body>
</html>
