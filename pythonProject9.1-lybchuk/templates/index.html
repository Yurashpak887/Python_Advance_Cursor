<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href ='/static/css/style.css' rel="stylesheet">
    <title>E-Golf</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">PythonMyWork</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/addplant">Add plant </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addsaloon">Add saloon</a>
              </li>
            </ul>
          </div>
</nav>
  <div class="plans_container">
      {% for plant in plants %}
          <div class="card" >
                <div class="card-body">
                <h5 class="card-title">{{ plant['name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ plant['location'] }}/</h6>
                </div>
            </div>
      {% endfor %}
  </div>

<br>
<div class="salons_container">
         {% for salon in salons %}
          <div class="card" >
                <div class="card-body">
                <h5 class="card-title">{{ salon['name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ salon['location'] }}/</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{ salon['size'] }}/</h6>
                </div>
            </div>
      {% endfor %}
</div>



  </body>
</html>
