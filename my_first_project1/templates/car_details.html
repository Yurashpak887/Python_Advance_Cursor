<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body >
{% include "menu_bar.html" %}

<div class="info-car">
    <div class="details-container-car-info">
        <div class="details-combined-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/' ~ extract_filename_from_path(car.image_url)) }}"
                     alt="Image">
            </div>

            <div class="details-car-info">
                <h6>{{ car.name }} {{ car.model }}</h6>
                <p class="complectation">Laurin Clement </p>
                <p1 id="font_price">$ {{ car.price }}</p1>
                <hr id="hrka">
                <ul class="details-car-features">
                    <li class="left-item">Пробіг: {{ car.mileage }} miles</li>
                    <li class="right-item">Year: {{ car.year }} </li>

                    <li class="left-item">Engine: {{ car.engine }}</li>
                    <li class="right-item">Color: Color</li>

                </ul>
                <input type="checkbox" id="contact-toggle" class="toggle">
                <label for="contact-toggle" class="toggle-label">Зателефонувати</label>
                <p class="contact-info">Ім'я: {{ car.user.name }}<br>Телефон: {{ car.user.phone_number }}</p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
